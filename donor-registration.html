<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as a Donor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <header>
        <nav>
            <div class="logo">Blood Bank</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="donor-registration.html">Donate Blood</a></li>
                <li><a href="request-blood.html">Request Blood</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

   
    <section class="donor-registration">
        <h1>Register as a Blood Donor</h1>
        <form action="#" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="blood-type">Blood Type:</label>
            <select id="blood-type" name="blood-type" required>
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="O+">O+</option>
                <option value="AB+">AB+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="O-">O-</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="contact">Phone Number:</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit" class="cta-button">Register</button>
        </form>
    </section>

   
    <footer>
        <p>&copy; 2024 Blood Bank Management System | All Rights Reserved</p>
    </footer>

</body>
</html>
