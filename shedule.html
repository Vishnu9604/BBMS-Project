    <script>
        function updateCamps() {
            var city = document.getElementById("city").value.toLowerCase();
            var campSelect = document.getElementById("blood_camp");
            campSelect.innerHTML = "";
            
            var camps = {
                
  "Dombivli": ["Plasma Blood Bank", "Jeevan Jyoti Blood Camp"],
  "Mumbai": ["Mumbai Blood Donation Center", "Sion Blood Bank"],
  "Pune": ["Pune Blood Donation Camp", "Sahyadri Blood Bank"],
  "Nagpur": ["Nagpur Blood Donation Camp", "Orange City Blood Bank"],
  "Nashik": ["Nashik Blood Donation Camp", "Godavari Blood Bank"],
  "Aurangabad": ["Aurangabad Blood Bank", "Marathwada Blood Camp"],
  "Solapur": ["Solapur Blood Donation Camp", "Shivneri Blood Bank"],
  "Thane": ["Thane Blood Donation Camp", "Metro Blood Bank"],
  "Kolhapur": ["Kolhapur Blood Donation Camp", "Maha Blood Bank"],
  "Satara": ["Satara Blood Donation Camp", "Satara Blood Bank"],
  "Chandrapur": ["Chandrapur Blood Donation Camp", "Chandrapur Blood Bank"],
  "Ratnagiri": ["Ratnagiri Blood Donation Camp", "Ratnagiri Blood Bank"],
  "Bhandara": ["Bhandara Blood Donation Camp", "Bhandara Blood Bank"],
  "Beed": ["Beed Blood Donation Camp", "Beed Blood Bank"],
  "Yavatmal": ["Yavatmal Blood Donation Camp", "Yavatmal Blood Bank"],
  "Jalgaon": ["Jalgaon Blood Donation Camp", "Jalgaon Blood Bank"],
  "Hingoli": ["Hingoli Blood Donation Camp", "Hingoli Blood Bank"],
  "Sindhudurg": ["Sindhudurg Blood Donation Camp", "Sindhudurg Blood Bank"],
  "Osmanabad": ["Osmanabad Blood Donation Camp", "Osmanabad Blood Bank"],
  "Washim": ["Washim Blood Donation Camp", "Washim Blood Bank"],
  "Chiplun": ["Chiplun Blood Donation Camp", "Chiplun Blood Bank"],
  "Palghar": ["Palghar Blood Donation Camp", "Palghar Blood Bank"],
  "Akola": ["Akola Blood Donation Camp", "Akola Blood Bank"],
  "Wardha": ["Wardha Blood Donation Camp", "Wardha Blood Bank"]
}

            };
            
            if (camps[city]) {
                camps[city].forEach(function(camp) {
                    var option = document.createElement("option");
                    option.value = camp;
                    option.textContent = camp;
                    campSelect.appendChild(option);
                });
            } else {
                var option = document.createElement("option");
                option.value = "";
                option.textContent = "No camps available";
                campSelect.appendChild(option);
            }
        
    </script>
</head>
<body>
    <div class="container">
        <h2>Schedule Your Blood Donation</h2>
        <form action="schedule_donation.php" method="POST">
            <label for="city">Enter Your City:</label>
            <input type="text" id="city" name="city" placeholder="Enter city" required oninput="updateCamps()">
            
            <label for="blood_camp">Find Nearby Blood Bank:</label>
            <select id="blood_camp" name="blood_camp" required>
                <option value="">Select a city first</option>
            </select>
            
            <label for="blood_group">Select Your Blood Group:</label>
            <select id="blood_group" name="blood_group" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Select Time:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Schedule Donation</button>
        </form>
    </div>
